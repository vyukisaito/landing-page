<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header id="event-description">
    <div id="disclaimer">
      <h2>Indecor</h2>
      <p class="about-event">
        Lorem ipsum dolor sit amet,
      </p>
      <p>Data:</p>
      <p class="event-date">Domingo, 28 de Março, 14h</p>
    </div>
    <div id="subscription-form">
      <p>Caso tenha interesse:</p>
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" name="name" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <label for="email">Nome</label>
          <input type="email" name="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="text" name="name" placeholder="Digite seu núemro">
        </div>
        <div class="form-group">
          <label for="interest">Principal Interesse</label>
          <select name="interest">
            <option value="" disabled selected>Selecionar</option>
            <option value="apartment">Apartamentos</option>
            <option value="house">Casas</option>
          </select>
        </div>
        <input type="submit" class="btn" value="Quero me inscrever">
      </form>
    </div>
  </header>
  <section id="key-benefits">
    <h2>Lorem, ipsum dolor sit amet.</h2>
    <div class="benefits">
      <div class="benefit">
        <div id="benefit-1" class="benefit-img"></div>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </div>
  </section>
</body>

</html>
